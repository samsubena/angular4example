<h1>{{dataString}}</h1>
 <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>      
    </tr>
  </thead>
  <tbody>
     
    <tr *ngFor="let items of item; let i = index;">
       <td>{{i+1}}</td> 
      <td>{{items}}</td> 
    </tr>
  </tbody>

  <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th> 
       <th scope="col">Lasr Name </th>       
    </tr>
  </thead>
  <tbody>
     
    <tr *ngFor="let refDatafulls of refDatafull;">
      
      <td>{{refDatafulls.id}}</td> 
       <td>{{refDatafulls.firstName}}</td> 
      <td>{{refDatafulls.lastName}}</td>
    </tr>
  </tbody>
</table>
